services:
  # Integrated CTO Dashboard - Single Flask app with embedded metrics
  - type: web
    name: cto-dashboard-integrated
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python integrated_dashboard.py"
    envVars:
      - key: PORT
        value: "3001"
      - key: GITHUB_TOKEN
        sync: false
      - key: JIRA_TOKEN
        sync: false
      - key: JIRA_URL
        sync: false
      - key: JIRA_EMAIL
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: "us-east-1"
    healthCheckPath: "/"
